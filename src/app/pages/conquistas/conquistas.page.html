<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Conquistas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-top">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conquistas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding-horizontal">
    <h2 class="ion-no-margin">Suas Medalhas</h2>
    <p class="ion-text-muted">Desbloqueie conquistas treinando!</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of achievements">
        <ion-card class="achievement-card" [class.locked]="!item.unlocked">
          <ion-card-content class="ion-text-center">
            <div class="icon-container" [style.background]="item.unlocked ? 'var(--ion-color-' + item.color + '-tint)' : '#e0e0e0'">
              <ion-icon [name]="item.icon" [color]="item.unlocked ? item.color : 'medium'" size="large"></ion-icon>
            </div>
            
            <h3 class="achievement-title">{{ item.title }}</h3>
            <p class="achievement-desc">{{ item.description }}</p>

            <div class="progress-section" *ngIf="!item.unlocked">
              <ion-progress-bar [value]="getProgress(item)" [color]="item.color"></ion-progress-bar>
              <small>{{ item.current }} / {{ item.target }}</small>
            </div>

            <ion-badge *ngIf="item.unlocked" color="success" class="unlocked-badge">
              Conquistado
            </ion-badge>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
